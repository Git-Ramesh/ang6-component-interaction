<!--
  Intercomponent interaction can be achieved in following ways
    1) Input() decorator
    2) Getters and Setters
    3) ngOnChanges()
    4) Template reference variables
    5) ViewChild decorator
    6) Emitting events
-->
<h1>Inter Component Interaction</h1>
<button (click)="loggedIn=true">Login</button>
<button (click)="loggedIn=false">Logout</button> {{loggedIn}}
<div>
  <h1>Parent Component</h1>
  <app-child [loggedIn]="loggedIn"></app-child>
</div>
